<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Project</title>
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
        <section id="qr-code-div">
            <img id="qr-code-img" src="https://raw.githubusercontent.com/Marcod01/qr-codeproject/main/images/image-qr-code.png" alt="QR Code for Frontend Mentor">
        </section>
        <section id="captions-div">
            <h1 id="caption">Improve your front-end skills by building projects</h1>
            <p id="subcaption">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
    </main>
</body>
</html>
